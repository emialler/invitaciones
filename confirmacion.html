<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Confirmar asistencia</title>
</head>
<body>
    <a href="index.html"><button>Volver</button></a>
    <h3>Confirmar asistencia</h3>
    <form action="http://localhost:3000/formulario">
        <div class="form-group">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" name="nombre" id="" class="form-control" required>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label" for="asistencia">Asistencia</label>
            <input class="form-check-input" type="radio" name="asistencia" id="Sí" value="Sí" class="form-control">
            <label class="form-check-label" for="Sí">Sí, confirmo</label>
            <input class="form-check-input" type="radio" name="asistencia" id="No" value="No" class="form-control">
            <label class="form-check-label" for="No">No puedo ir</label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label" for="compra">Venís acompañado/a? Indicanos el nombre de tu acompañante</label>
            <input type="text" name="nombre" id="" class="form-control" required>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label" for="compra">Tenés alguna restricción alimentaria?</label>
            <input type="text" name="nombre" id="" class="form-control">
        </div>
        <div class="form-group">
            <label for="consulta">Dejanos tu consulta o sugerencia</label>
            <textarea name="consulta" id="" cols="15" rows="4"  class="form-control"></textarea>
        </div>
        <div class="form-group botonSubmit">
            <input type="submit" class="btn btn-dark" value="Enviar" class="form-control">
        </div>
    </form>
    <footer>
        <h4>Developed by Emilia Aller Atucha</h4>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>   
</body>
</html>
